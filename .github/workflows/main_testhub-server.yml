name: Build and deploy full app (.NET + React) to Azure Web App - testhub-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Copy frontend build to backend wwwroot
        run: |
          rm -rf ./backend/TestHub.Api/wwwroot
          mkdir -p ./backend/TestHub.Api/wwwroot
          cp -r ./frontend/dist/* ./backend/TestHub.Api/wwwroot/

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore and build backend
        working-directory: ./backend
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: Publish backend
        working-directory: ./backend
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: full-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: full-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1346F5AFE4964FA69433BD2F018A047F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FE7FBCC827D04DA0BD6E55CD7EEDB62F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_997046BEB6844F06B83F6F1C44E54494 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'testhub-server'
          slot-name: 'Production'
          package: .
